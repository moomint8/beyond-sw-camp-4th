<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력한 이름: {{name}}</label>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;
        createApp({
            setup() {
                const name = ref('');

                return {
                    name
                }
            },
            // $refs = ref 속성을 가진 걸 찾기
            // .nameBox 이 이름을 가진 걸 찾기
            // 위에 인풋 태그에서 선택하는 것
            mounted() {
                console.log(this.$refs.nameBox);
                this.$refs.nameBox.focus();
            }
        }).mount('#step01');
    </script>
</body>
</html>
