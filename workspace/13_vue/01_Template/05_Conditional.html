<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- 
        v-show
        조건에 따라 요소를 화면에 보여주거나 숨기는데 사용된다.
        css의 display 속성을 컨트롤해서 엘리먼트를 존재/제거 하게 된다.
        토글(toggle)을 위한 목적으로 자주 사용된다. 
     -->
    <div id="step01">
        <button @click="setState">문자열 토글 버튼</button>
        <h1 v-show="state">Hello!</h1>
    </div>

    <!-- 
        v-if 하단 주석 참조
     -->
     <div id="step02">
        <div v-if="isTrue">
            <p>참인 경우</p>
        </div>
        <div v-if="!isTrue">
            <p>거짓인 경우</p>
        </div>
        <hr>
        <div v-if="truthy">
            {{truthy}}
        </div>
        <div v-if="!falsy">
            <p>falsy</p>
        </div>
     </div>

     <!-- 
        v-if & v-else-if &v-else
        if 조건부로 블록을 렌더링하는데 지시자의 식이 참인 경우 if 블록을 렌더링하게 된다.
        그러나 if블록의 지시자의 식이 참이 아닌 경우 else 블록이 렌더링 된다.

        항상 if와 연관있는 곳에 배치해야 한다.
      -->
     <div id="step03">
        <h1 v-if="awesome == 'awesome'">Vue is awesome!</h1>
        <h1 v-else-if="awesome == 'good'">hello</h1>
        <h1 v-else>Oh no!</h1>
        <button @click="setToggle">toggle</button>
     </div>
    
     <!-- 
        <template>
        v-if는 조건에 따라 특정 요소들을 렌더링하거나 제거하는데 사용된다.
        그러나 요소를 렌더링하는 과정에 요소들을 감싸주는 부모 요소가 필요하지 않을 수 있다.
        이러한 경우 template을 이용하여 부모 요소가 없이 요소들을 그룹화하는 것이 가능해진다.
      -->
     <div id="step04">
        <template v-if="isTrue"> 
        <h1>awesome</h1>
        <h2>good</h2>
        </template>
     </div>

    <script>
        const {createApp, ref, reactive} = Vue;
        createApp({
            setup() {
                const state = ref(true);
                function setState() {
                    state.value = !state.value;
                }

                return {
                    state,
                    setState
                }
            }
        }).mount('#step01');

        createApp({
            setup() {
                const isTrue = ref(false);
                const truthy = ref('Truthy');
                const falsy = ref('');

                return {
                    isTrue,
                    truthy,
                    falsy
                }
            }
        }).mount('#step02');

        createApp({
            setup() {
                const awesome = ref('awesome');
                const count = ref(1);

                function setToggle(){
                    const options = 
                    ["awesome", "good", "not good"];
                    const optionIndex =
                        count.value % options.length;

                    awesome.value = options[optionIndex];
                    count.value++;
                }

                return {
                    awesome,
                    setToggle
                }
            }
        }).mount('#step03');

        createApp({
            setup() {
                const isTrue = ref(true);

                return {
                    isTrue
                }
            }
        }).mount('#step04');
    </script>
</body>
</html>
