<body>
    <script>
        function increase(number) {
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const result = number + 10;

                    if(result > 50) {
                        const e = new Error('Number too large');

                        return reject(e);
                    }

                    return resolve(result);
                }, 1000);
            })

            return promise;
        }
            
        console.log(increase(0));

        // increase(0)

        increase(0)
            .then(result => {

    </script>
