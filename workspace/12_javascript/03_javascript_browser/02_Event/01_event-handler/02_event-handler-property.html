<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>
        DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.<br>
        이벤트 핸들러 어트리뷰트 방식과 차이점은 프로퍼티 방식은 하나의 이벤트 핸들러만 바인딩 할 수 있다. <br>
        그리고 호출을 우리가 따로 할 필요가 없다.
    </p>

    <button id="btn">픽미픽미픽미업</button>

    <script>
        const $button = document.getElementById("btn");

        $button.onclick = function(){
            alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 완료!");
        }

        $button.onclick = () => alert("DOM 프로퍼티 방식 화살표 함수 등록 완료!");
    </script>
</body>
</html>
