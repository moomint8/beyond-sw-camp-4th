<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01 이벤트 핸들러 어트리뷰트</h1>

    <!-- 객체에 쓴 건 프로퍼티 직접 작성한 건 어트리뷰트 -->
    <div class="prop">
        <button onclick="alert('오늘도 좋은 하루!'); console.log('널 보면 웃음이 난다 ㅎㅎ')">클릭</button>
        <button id="btn" onmouseover="hello('수강생');">마우스를 올려보세요</button>
    </div>

    <h3>1. 이벤트 핸드러 어트리뷰트 방식</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰트(on 접두사 + 이벤트타입)값으로 함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.<br>
        주의할 점은 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다는 것이다.
    </p>
    <script>
        console.log(document.getElementsByClassName('prop'));

        function hello(name) {
            alert(`${name}씨, 마우스 올리지 마세요!`);
        }
    </script>
</body>
</html>
